<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Blue Lotus Foods - Vendor Quote</title>
    <link href="/src/tailwind.css" rel="stylesheet">
    <style>
      body {
        background-color: #0A3D5C;
        color: white;
        font-family: Arial, sans-serif;
      }
      header {
        display: flex;
        align-items: center;
        padding: 10px;
        background-color: #0A3D5C;
      }
      header img {
        height: 50px;
        margin-right: 10px;
      }
      header h1 {
        font-size: 1.5rem;
        margin: 0;
      }
      label {
        color: #0A3D5C;
        padding: 5px;
        font-weight: bold;
      }
      input, select, option, textarea, .datepicker {
        background-color: white;
        color: #0A3D5C;
        border: 1px solid #0A3D5C;
        padding: 5px;
        border-radius: 4px;
        font-size: 1rem;
      }
      input::placeholder, textarea::placeholder {
        color: #0A3D5C;
        opacity: 0.7;
      }
      table {
        width: 100%;
        border-collapse: collapse;
      }
      th {
        background-color: #0A3D5C;
        color: white; /* Fix color for visibility */
        padding: 10px;
        text-align: left;
      }
      td {
        padding: 10px;
        border: 1px solid white;
        color: white;
      }
    </style>
  </head>
  <body>
    <header>
      <img src="/Logo/BLF-Logo.png" alt="Blue Lotus Foods Logo" onerror="this.style.display='none';" />
      <h1>Blue Lotus Foods - Vendor Quote</h1>
    </header>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
